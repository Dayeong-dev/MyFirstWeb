<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="box wrapper">
                <h1 class="logo"><a href="./index.html">CineScope</a></h1>
                <nav class="mainNav">
                    <ul>
                        <li><a href="./movie.html">Movie</a></li>
                        <li><a href="./event.html">Event</a></li>
                        <li class="navBtn"><a href="./login.html"><button>로그인</button></a></li>
                        <li class="navBtn"><a href="./join.html"><button>회원가입</button></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="join">
            <div class="wrapper">
                <h2 class="title">회원가입</h2>
                <form action="" method="">
                    <table>
                        <tr>
                            <th>
                                아이디
                            </th>
                            <td colspan="2">
                                <input type="text" name="id" placeholder="아이디를 입력하세요." />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                비밀번호
                            </th>
                            <td colspan="2">
                                <input type="password" name="pw" placeholder="비밀번호를 입력하세요." />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                비밀번호 확인
                            </th>
                            <td colspan="2">
                                <input type="password" name="pw_check" placeholder="비밀번호를 한번 더 입력하세요." />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                이름
                            </th>
                            <td colspan="2">
                                <input type="text" name="name" placeholder="이름을 입력하세요." />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                생년월일(8자리)
                            </th>
                            <td colspan="2">
                                <input type="text" name="birth" placeholder="생년월일(8자리)을 입력하세요." />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                전화번호
                            </th>
                            <td>
                                <input type="tel" name="phone" placeholder="숫자만 입력하세요." />
                            </td>
                            <td>
                                <input type="button" value="인증" class="certification" />
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="회원가입" />
                </form>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; CineScope</p>
        </footer>
    </div>
</body>
</html>
